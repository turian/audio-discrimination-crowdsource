{% extends 'base.html' %}

{% block body-block %}

<div class="mt-5 text-center">
    <h1>Admin View Dasaboard</h1>
    {% if request.user.is_staff and request.user.is_superuser %}

    {% for experiment in experiments %}
    <p>{{experiment.name}}</p>
    {% endfor %}

    {% else %}
    <p>Only admin users can view the content</p>
    {% endif %}

</div>
{% endblock %}
