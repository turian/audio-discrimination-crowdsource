<div class="container mt-5">
  <div class="row text-center">
    <div class="col"></div>
    <div class="col-6">
      {% if not task %}
      <h3>Come back later for more work.</h3>
      {% else %}

      <div id="form-div">
        <h3>Task</h3>
        <form hx-boost="true" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-post="{% url 'create_annotation' %}" hx-target="#task-flow-container">
          <input type="hidden" value="{{ task.pk }}" name="taskPk">
          <input type="hidden" value="{{ batch_id }}" name="batch_id">
          <input type="hidden" value="{{ task_list }}" name="tasklist">
          <input type="hidden" value="{{ task_presentation }}" name="taskPresentation">
          <p>Pick the radio button under the audio that seems most similar</p>
          <div>
            {% for audio in audios %}

            {% if forloop.counter == 1 %}
            <div>

              <audio controls src="{{ audio }}" class="mt-3">
                Your browser does not support the
                <code>audio</code> element.
              </audio>
            </div>

            {% else %}
            <audio controls src="{{ audio }}" class="mt-3">
              Your browser does not support the
              <code>audio</code> element.
            </audio>

            {% endif %}


            {% endfor %}
          </div>

          <div class="mt-2 d-flex justify-content-around">
            {% for annotation in task_annotations %}
            <div class="form-check form-check-inline mx-10">
              <input class="form-check-input" type="radio" id="type1" name="annotationOption"
                value="{{ annotation.annotation }}">
            </div>
            {% endfor %}

          </div>

          <button class="btn btn-primary mt-3">Submit</button>

        </form>
      </div>
      {% endif %}
    </div>
    <div class="col"></div>
  </div>
</div>
