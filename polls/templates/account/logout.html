{% extends "base.html" %}

{% load i18n %}

{% load socialaccount %}

{% block body-block %}

<div class="container mt-5">
  <div class="row">
    <div class="col"></div>
    <div class="col-6 text-center">
      <h3>Sign Out</h3>
      <form method="post" action="{% url 'account_logout' %}" class="mt-3">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>


{% endblock %}
